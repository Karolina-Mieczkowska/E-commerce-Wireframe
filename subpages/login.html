<!-- .................................................................Main -->

    <main class="contact-main">
        <div class="container-lg">
            <h2 class="subpage-title login-title">Log in</h2>
            <form class="login-form">
                <div class="mb-3">
                    <label for="emailInput"></label>
                    <input type="email" class="form-control custom-input" id="emailInput" placeholder="Email address">
                    <label for="password"></label>
                    <input type="password" class="form-control custom-input" id="password" placeholder="Password">
                </div>
                <div class="login-btn-wrapper">
                    <button type="submit" class="btn btn-success custom-contact-btn">Log in</button>
                </div>
            </form>
        </div>
    </main>
